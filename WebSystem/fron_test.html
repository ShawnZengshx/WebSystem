<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <!--不支持老版本IE-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--device-width自适应移动端宽度，initial-scale=1不进行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap 核心样式文件 -->
    <link href="resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <!---bootstrap的核心JS文件必须放在jQuery文件之后，因为bootstrap基于jQuery -->
    <script src="bootstrap.min.js"></script>
</head>
<body>
<!-- 图片轮播 -->
<!-- 圆点 -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    </ol>

    <!-- 内容 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/1.jpg" alt="pic1">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/2.jpg" alt="pic2">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/3.jpg" alt="pic3">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/4.jpg" alt="pic4">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/ic_p8.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
        <div class="item">
            <img src="img/ic_p9.jpg">
            <p class="carousel-caption">
                骑马
            </p>
        </div>
    </div>

    <!-- 切换按钮 -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


</body>
</html>
