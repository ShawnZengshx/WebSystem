<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="resource/bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>modal</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>

</head>
<body>
<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
    setup
</button>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Recipient</label>
                            <input class="form-control" type="text" id="recipient-name" />
                            <label for="recipient-name2" class="control-label">Recipient</label>
                            <input class="form-control" type="text" id="recipient-name2" />
                            <label for="recipient-name3" class="control-label">Recipient</label>
                            <input class="form-control" type="text" id="recipient-name3" />
                            <label for="recipient-name4" class="control-label">Recipient</label>
                            <input class="form-control" type="text" id="recipient-name4" />
                            <label for="recipient-name5" class="control-label">Recipient</label>
                            <input class="form-control" type="text" id="recipient-name5" />


                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="save">
                </div>
            </div>
        </div>
    </div>
    <script>
        //$("#myModal").modal("show");
    </script>
</body>
</html>
